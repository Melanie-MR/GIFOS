<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1d53aba1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" id="dark" href="style/style.css">
    <title>GIFOS</title>
</head>

<body class="body">
    <header>
    <hr>

    <!--navbar-->
        <div class="nav">
            <a class="link-home" href="index.html"><img id="logo" class="logo" src="assets/logo-desktop.svg" alt="logo"></a>
            <input type="checkbox" id="toggle" value="flag"/>
            <div class="menu">
                <ul class="menu__list">
                    <li><a class="menu__list-- switch" id= "switch" href="#"><span>Modo Nocturno</span></a></li>
                    <li><a class="menu__list--" href="pages_favorites.html">Favoritos</a></li>
                    <li><a class="menu__list--" href="pages_mygifs.html">Mis GIFOS</a></li>
                    <li><a class="menu__list--" href="pages_creategif.html"><img id="botton__gifo--disappear"  src="assets/button-crear-gifo.svg" onmouseover="this.src = 'assets/CTA-crear-gifo-hover.svg';" onmouseup="this.src = 'assets/CTA-crear-gifo-active.svg';" alt="Crear GIF"></a></li>
                </ul>
            </div>
            <label id="hamburger" for="toggle" class="menu2">
                    <span class="bar"></span>
                    <span class="exs"></span>
            </label>
        </div>
    </header>

    <!--Main-->
    <main class="main__content">
        <div class="title"> <!--titulos_header-->
            <h1 class="title__color">Inspírate, busca, guarda, y crea <span id="break__desktop">los mejores<span class="change__color"> GIFOS</span></span></h1>
        </div>
        <div class="container">
            <img class="container__photo" src="assets/ilustra_header.svg" alt="Family Image">
        </div>

        <!--Boton de busqueda-->
        <div class="container_search">
            <form class="search" id="search-form">
                <input  type="text" class="search__text" id="search-input" placeholder="Busca GIFOS y más">
                <button class="button" id="button__search"><img src="assets/icon-search.svg" alt="Search"></button>
            </form>

            <!--GIFOS results-->
            <div class="results" id="results">  
                <div class="gral-button" id="button-format"><h3>VER MÁS</h3></div>
            </div>
        </div>
        <!--Trending-->
        <div class="trending__header">
            <h3 id="trending-font">Trending:</h3>
            <h4>Reactions, Entertainment, Sports, Stickers, Artists</h4>
        </div>

        <!--Trending and slider-->
        
        <section class="trending">
            <div class="trending__gifs">
                <h2 id="title__trending">Trending GIFOS</h2>
                <h5 id="trending__description">Mira los últimos GIFO de nuestra comunidad.</h5>
            </div>
            <!-- Slideshow container -->
            <div class="slideshow-container"></div>  
        </section>

        <!-- The Modal -->

        <div id="myModal" class="modal">
            <span class="close" onclick="showModal()">&times;</span>
            <!-- Modal content-->
            <div class="modal-container">
            </div> 
        </div>
        
    </main>

    <!--footer-->
    <footer>
        <section class="footer-container">
            <div class="media-container">
                <div class="icon-container">
                    <h5 class="footer-font"> Compartir en:</h5>
                    <div id="icons">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f social-media"></i></a>
                        <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter social-media"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram social-media"></i></a>
                    </div>
                </div> 
            <div class="copyright"><h5 class="footer-font" id="copyright">© GIFOS 2021 All Rights Reserved.</h5></div>
        </section>
    </footer>
    <hr>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="js/trending.js"></script>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>

</body>
</html>
