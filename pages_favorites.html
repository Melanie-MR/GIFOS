<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1d53aba1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" id="dark" href="style/favorites.css">
    <title>Favoritos</title>
</head>
<body class="body">
    <header>
    <hr class="blue-line">

    <!--navbar-->
        <div class="nav">
            <a class="link-home" href="index.html"><img id="logo" class="logo" src="assets/logo-desktop.svg" alt="logo"></a> 
            <input type="checkbox" id="toggle" value="flag"/>
            <div class="menu">
                <ul class="menu__list">
                    <li><a class="menu__list-- switch" id= "switch" href="#"><span>Modo Nocturno</span></a></li>
                    <li><a class="menu__list--" href="#">Favoritos</a></li>
                    <li><a class="menu__list--" href="pages_mygifs.html">Mis GIFOS</a></li>
                    <li><a class="menu__list--" href="pages_creategif.html"><img id="botton__gifo--disappear" src="assets/button-crear-gifo.svg" onmouseover="this.src = 'assets/CTA-crear-gifo-hover.svg';" alt="Crear GIF" onmouseleave="this.src = 'assets/button-crear-gifo.svg' " onmousedown="this.src = 'assets/CTA-crear-gifo-active.svg';"></a></li>
                </ul>
            </div>
            <label id="hamburger" for="toggle" class="menu2">
                    <span class="bar"></span>
                    <span class="exs"></span>
            </label>
        </div>
        <div class="title-favoritos">
            <img src="assets/icon-favoritos.svg" alt="Icon Favoritos">
            <h1>Favoritos</h1>
        </div>
    </header>
    <main>

        <!--Favorites-->
        <div class="galery"></div>
        
        <!--Favorites, default msg-->
        <section id="fav-mygifs_empty" class="no-fav-mygifs hide">
            <div class="fav-mygifs-empty-container">
                <img id="icon-fav-sin-contenido" src="assets/icon-fav-sin-contenido.svg" alt="Favoritos sin contenido">
                <h2 id="default-msg">"¡Guarda tu primer GIFO en Favoritos <br>
                    para que se muestre aquí!"</h2>
            </div>
        </section>
        
        <!--Trending-->
        <div class="trending__header">
            <h3 id="trending-font">Trending:</h3>
            <h4>Reactions, Entertainment, Sports, Stickers, Artists</h4>
        </div>

        <!--Trending and slider-->
        
        <section class="trending">
            <div class="trending__gifs">
                <h2 id="title__trending">Trending GIFOS</h2>
                <h5 id="trending__description">Mira los últimos GIFO de nuestra comunidad.</h5>
            </div>
            
            <!-- Slideshow container -->
            <div class="slideshow-container"></div>
        </section>

        <!-- The Modal -->

        <div id="myModal" class="modal">
            <span class="close" onclick="showModal()">&times;</span>
            <!-- Modal content-->
            <div class="modal-container">
            </div> 
        </div>
    </main>
    
    <!--footer-->
    <footer>
        <section class="footer-container">
            <div class="media-container">
                <div class="icon-container">
                    <h5 class="footer-font"> Compartir en:</h5>
                    <div id="icons">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f social-media"></i></a>
                        <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter social-media"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram social-media"></i></a>
                    </div>
                </div> 
            <div class="copyright"><h5 class="footer-font" id="copyright">© GIFOS 2021 All Rights Reserved.</h5></div>
        </section>
    </footer>
    <hr class="blue-line">
    <script src="js/favorites.js"></script>
    <script src="js/trending.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
